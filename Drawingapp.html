<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <canvas id="canvas" width="700" height="600"></canvas>
    <div id="toolbox">
        <button id="decrease" title="Decrease">-</button>
        <span id="size" title="Pencil size">10</span>
        <button id="increase" title="Increase">+</button>
        <input type="color" title="Color" id="color">
        <button id="clear" title="clear">X</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
